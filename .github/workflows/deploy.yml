name: Deploy to ECR

on:
 
  push:
    branches: [ master ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3
   
    - uses: rickstaa/action-create-tag@v1
      with:
        tag: "v${{ github.run_number }}"
